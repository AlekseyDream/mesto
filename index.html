<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto-avatar.jpg" alt="Аватарка">
            <div class="profile__content">
                <div class="profile__info">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__Button-Add hover"></button>
        </section>
        <section class="gallery">
            <article class="gallery__element">
                <img src="./images/karachaevsk.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Карачаевск</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img src="./images/elbrus.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Гора Эльбрус</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img src="./images/dombai.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Домбай</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img src="./images/elbrus.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Гора Эльбрус</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img src="./images/dombai.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Домбай</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img src="./images/karachaevsk.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Карачаево-Черкесия</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <p class="popup__title">Редактировать профиль</p>
            <button type="button" class="popup__button-close"></button>
            <form class="popup__form">
            <input type="text" class="popup__form-input popup__form-input_data_name" placeholder="Имя">
            <p class="popup__form_Invisible_name"></p>
            <input type="text" class="popup__form-input popup__form-input_data_about" placeholder="О себе">
            <p class="popup__form_Invisible_about"></p>
            <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./pages/index.js"></script>
</body>

</html>

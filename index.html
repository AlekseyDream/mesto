<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto-avatar.jpg" alt="Аватарка">
            <div class="profile__content">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <h2 class="profile__description">Исследователь&nbsp;океана</h2>
            </div>
            <button type="button" class="profile__button-addCard hover"></button>
        </section>
        <section class="gallery">
            <template id="gallery-template">
                <li class="gallery__element">
                    <div class="gallery__element-image">
                        <img class="gallery__image" alt="">
                        <button type="button" class="gallery__button-delete"></button>
                    </div>
                    <div class="gallery__info">
                        <h3 class="gallery__title"></h3>
                        <button type="button" class="gallery__button-like"></button>
                    </div>
                </li>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup__profile-edit">
        <div class="popup__container">
            <p class="popup__title">Редактировать профиль</p>
            <button type="button" class="popup__button-close"></button>
            <form class="popup__form" name="popupForm">
                <input type="text" name="inputName" class="popup__form-input popup__form-input_data_name"
                    placeholder="Имя">
                <input type="text" name="inputAbout" class="popup__form-input popup__form-input_data_about"
                    placeholder="О себе">
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__card-add">
        <div class="popup__container">
            <p class="popup__title">Новое место</p>
            <button type="button" class="popup__button-close"></button>
            <form class="popup__form" name="popupForm">
                <input type="text" name="inputTitle" class="popup__form-input popup__form-input_data_title"
                    placeholder="Название">
                <input type="text" name="inputLink" class="popup__form-input popup__form-input_data_link"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button-save">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup__image-add">
        <div class="popup__container popup__container_data_image">
            <button type="button" class="popup__button-close"></button>
            <img class="popup__image"  alt="">
            <p class="popup__caption"></p>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto-avatar.jpg" alt="Аватарка">
            <div class="profile__content">
                <div class="profile__info">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__Button-Add hover"></button>
        </section>
        <section class="gallery">
            <article class="gallery__element">
                <img src="./images/karachaevsk.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Карачаевск</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img src="./images/elbrus.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Гора Эльбрус</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img src="./images/dombai.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Домбай</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img src="./images/elbrus.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Гора Эльбрус</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img src="./images/dombai.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Домбай</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img src="./images/karachaevsk.jpg" alt="" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Карачаево-Че...</h3>
                    <button class="gallery__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup-edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <form class="popup__form" action="#" method="post" novalidate>
                <p class="popup__title">Редактировать профиль</p>
                <label for="name" class="popup__label">
                    <input type="text" name="name" id="name" class="popup__input" placeholder="Введите имя"
                        minlength="2" maxlength="40" required>
                    <p class="popup__error" id="name-error"></p>
                </label>
                <label for="position" class="popup__label">
                    <input type="text" name="position" id="position" class="popup__input"
                        placeholder="Укажите профессию" minlength="2" maxlength="200" required>
                    <p class="popup__error" id="position-error"></p>
                </label>
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./pages/index.js"></script>
</body>

</html>

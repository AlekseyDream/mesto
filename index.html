<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto-avatar.jpg" alt="Аватарка">
            <div class="profile__content">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__buttonEdit"></button>
                </div>
                <h2 class="profile__description">Исследователь&nbsp;океана</h2>
            </div>
            <button type="button" class="profile__buttonAdd hover"></button>
        </section>
        <section class="gallery">
            <div class="gallery__element">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Карачаевск</h3>
                    <button type="button" class="gallery__like"></button>
                </div>
            </div>
            <div class="gallery__element">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Гора Эльбрус</h3>
                    <button type="button" class="gallery__like"></button>
                </div>
            </div>
            <div class="gallery__element">
                <img src="./images/dombai.jpg" alt="Домбай" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Домбай</h3>
                    <button type="button" class="gallery__like"></button>
                </div>
            </div>
            <div class="gallery__element">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Гора Эльбрус</h3>
                    <button type="button" class="gallery__like"></button>
                </div>
            </div>
            <div class="gallery__element">
                <img src="./images/dombai.jpg" alt="Домбай" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Домбай</h3>
                    <button type="button" class="gallery__like"></button>
                </div>
            </div>
            <div class="gallery__element">
                <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title">Карачаево-Черкесия</h3>
                    <button type="button" class="gallery__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <p class="popup__title">Редактировать профиль</p>
            <button type="button" class="popup__buttonClose"></button>
            <form class="popup__form" name="popupForm">
                <input type="text" name="InputName" class="popup__formInput popup__formInput_data_name"
                    placeholder="Имя">
                <input type="text" name="InputAbout" class="popup__formInput popup__formInput_data_about"
                    placeholder="О себе">
                <button type="submit" class="popup__buttonSave">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
